<div class="content">
    <div class="container">
        <div class="row" *ngFor="let blog of posts">
            <div class="container">
                <br>
                <h3>{{blog.title}}</h3>
                <p class="content" [innerHTML]="blog.content"></p>
                <em class="author"><strong>Author:</strong> {{blog.first_name}} | {{blog.email}} | {{blog.status}}</em>
                <div>
                    <a type="button" href="/post/{{blog.id}}" class="read-more mt-4 example_f"><u><em><span>Read More</span></em></u></a>
                </div>
                <a type="button"  class="btn btn-warning mt-4 example_f" (click)="publishdraft(blog.id)"><span>Publish</span></a>
                <hr>
            </div>
        </div>
    </div>
</div>
