<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <div class="container">    
        <h1>You share things to <span id="help">help</span> others.</h1>
        <hr>
        <form [formGroup]="addPostForm">

            <div class="form-group">
                <input type="text" id="title" [formControlName]="'title'" placeholder="Title" class=" form-control mb-2" required>
                <div *ngIf="addPostForm.get('title').touched">
                    <div class="alert" role="alert" *ngIf="addPostForm.get('title').hasError('required')">
                        Title Required!
                    </div>
                </div>
            </div>

            <div class="form-group">
                <editor [formControlName]="'content'"
                apikey="d7wjmox9lh5x3yqidefu28kp8pm3bbjztg67glcaqphci9d1"
                initialValue="<p> Delight in the details </p>"
                [init]="{
                    height: 500,
                    menubar: false,
                    plugins: [
                    'advlist autolink lists link image charmap print',
                    'preview anchor searchreplace visualblocks code',
                    'fullscreen insertdatetime media table paste',
                    'help wordcount'
                    ],
                    toolbar:
                    'undo redo | formatselect | bold italic | \
                    alignleft aligncenter alignright alignjustify | \
                    bullist numlist outdent indent | help'
                }"
                ></editor>
                <div class="alert" *ngIf="addPostForm.get('content').touched && addPostForm.get('content').hasError('required')">
                    Content Required!
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm">
                    <button class="btn btn-warning btn-block mt-4 example_f" [disabled]="addPostForm.invalid" (click)="addPost()"><span>Publish</span></button>
                </div>
                <div class="col-sm">
                    <button class="btn btn-warning btn-block mt-4 example_f" [disabled]="addPostForm.invalid" (click)="draftpost()"><span>Save as Draft</span></button>
                </div>
            </div>
        </form>
    </div>
